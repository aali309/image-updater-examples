apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: push-branch-kustomize
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: nginx=nginx:1.16.x
    argocd-image-updater.argoproj.io/update-strategy: semver
    argocd-image-updater.argoproj.io/force-update: "false"
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: :push-branch
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
      repoURL: https://github.com/chengfang/image-updater-examples.git
      targetRevision: main
      path: push-branch-kustomize/source
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
